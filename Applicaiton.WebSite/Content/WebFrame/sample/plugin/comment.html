<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <script src="../../js/lib/jquery/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="../../css/global/font-awesome.css">
    <link rel="stylesheet" href="../../css/global/common.css">
    <link rel="stylesheet" href="../../css/base/button.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/base/code.css">
    <link rel="stylesheet" href="../../css/base/form.css">
    <link rel="stylesheet" href="../../css/base/grid.css">

    <link rel="stylesheet" href="../../css/component/comment.css">

    <script src="../../js/lib/base.js"></script>
    <script src="../../js/lib/string.js"></script>
    <script src="../../js/lib/function.js"></script>
    <script src="../../js/global/common.js"></script>
    <script src="../../js/plugin/comment.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <div class="comment"></div>
    </div>
    <script>
        var loader = function (requestParameters) {
            var deferred = $.Deferred();
            deferred.resolve({
                pageIndex: 0,
                pageCount: 1,
                pageSize: 1,
                items: [{
                    user: {
                        userName: "admin",
                        avatar:""
                    },
                    creationDatetime:"2017-02-11",
                    content:"test comment"
                },
                {
                    user: {
                        userName: "admin",
                        avatar: ""
                    },
                    creationDatetime: "2017-02-11",
                    content: "test comment"
                },
                {
                    user: {
                        userName: "admin",
                        avatar: ""
                    },
                    creationDatetime: "2017-02-11",
                    content: "test comment"
                }]
            });
            return deferred.promise();
        };
        var poster = function (requestParameters) {
            var deferred = $.Deferred(); 
            deferred.resolve(
                {
                    user: {
                        userName: "admin",
                        avatar: ""
                    },
                    creationDatetime: "2017-02-11",
                    content: requestParameters.content
                }); 
            return deferred.promise();
        }
        var comment=$(".comment").comment({
            loader: loader,
            poster:poster,
        });
        comment.setLogin({
            userName: "admin",
            avatar: ""
        });
    </script>
</div>
</body>
</html>
