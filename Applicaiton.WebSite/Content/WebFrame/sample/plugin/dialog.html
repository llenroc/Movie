<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script src="../../js/lib/jquery/jquery-2.1.1.js"></script>

    <link rel="stylesheet" href="../../css/global/common.css">
    <link rel="stylesheet" href="../../css/global/font-awesome.css">

    <link rel="stylesheet" href="../../css/base/common.css">
    <link rel="stylesheet" href="../../css/base/button.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/base/code.css">
    <link rel="stylesheet" href="../../css/base/form.css">
    <link rel="stylesheet" href="../../css/base/grid.css">

    <link rel="stylesheet" href="../../css/plugin/dialog.css">

    <script src="../../js/lib/base.js"></script>
    <script src="../../js/lib/string.js"></script>
    <script src="../../js/lib/function.js"></script>
    <script src="../../js/global/common.js"></script>
    <script src="../../js/plugin/prettify.js"></script>
    <script src="../../js/plugin/dialog.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="button-text" data-toggle="moRepository" data-target="#myMoRepository">Launch demo moRepository</button>
        <button type="button" class="button-text" id="button_trigger_new_dialog">Launch demo moRepository</button>
        <button type="button" class="button-text" id="button_trigger_new_dialog_page">Launch demo page</button>
    </div>
    <div class="moRepository dialog" id="myMoRepository">
        <div class="header">
            <div class="container">
                <h5 class="title">MoRepository title</h5>
                <button class="button-icon button-close">×</button>
            </div>
        </div>
        <div class="body">
            <div class="container">
                <h4>Text in a moRepository</h4>
                <p>Do you want to turn on location services so Microsoft can use your location ?</p>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <button type="button" class="button-text button-close">Close</button>
                <button type="button" class="button-text">Save changes</button>
            </div>
        </div>
    </div>
    <div class="moRepository dialog dialog-page" id="dialogPage">
        <div class="header">
            <div class="container">
                <h5 class="title">MoRepository title</h5>
                <button class="button-icon button-close">×</button>
            </div>
        </div>
        <div class="body">
            <div class="container">
                <h4>Text in a moRepository</h4>
                <p>Do you want to turn on location services so Microsoft can use your location ?</p>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <button type="button" class="button-text button-close">Close</button>
                <button type="button" class="button-text">Save changes</button>
            </div>
        </div>
    </div>
    <script>
        $("#button_trigger_new_dialog").click(function () {
            $.dialog({
                title: "sample title",
                content: "sample content",
                responsive: true
            }).show();
        });
        $("#button_trigger_new_dialog_page").click(function () {
            $.dialog({
                title: "sample title",
                content: "sample content",
                responsive: true
            }, $("#dialogPage")).show();
        });
    </script>
</body>
</html>
