<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <script src="../../js/lib/jquery/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="../../css/global/common.css">
    <link rel="stylesheet" href="../../css/global/font-awesome.css">

    <link rel="stylesheet" href="../../css/base/common.css">
    <link rel="stylesheet" href="../../css/base/button.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/base/code.css">
    <link rel="stylesheet" href="../../css/base/form.css">
    <link rel="stylesheet" href="../../css/base/grid.css">

    <link rel="stylesheet" href="../../css/component/example.css">

    <link rel="stylesheet" href="../../css/plugin/notify.css">

    <script src="../../js/lib/base.js"></script>
    <script src="../../js/lib/string.js"></script>
    <script src="../../js/lib/function.js"></script>
    <script src="../../js/global/common.js"></script>
    <script src="../../js/plugin/notify.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <button class="button-text" id="button_create_notify">create a notify</button>
        <button class="button-text" id="button_create_notify_manual_close">create a notify</button>
        <button class="button-text" id="button_create_notify_success">create a success notify</button>
        <button class="button-text" id="button_create_notify_error">create a error notify</button>
    </div>
</div>
<script>
    $(function(){
        $("#button_create_notify").click(function(){
            $.notify("hello!");
        });
        $("#button_create_notify_manual_close").click(function(){
            $.notify("hello!",{title:'notify title',autoHide:false});
        });
        $("#button_create_notify_success").click(function(){
            $.notify.success("hello!");
        });
        $("#button_create_notify_error").click(function(){
            $.notify.error("hello!");
        });
    })
</script>
</body>
</html>
