<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <script src="../../js/lib/jquery/jquery-2.1.1.js"></script>

    <link rel="stylesheet" href="../../css/base/button.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/base/code.css">
    <link rel="stylesheet" href="../../css/base/form.css">
    <link rel="stylesheet" href="../../css/base/grid.css">
    <link rel="stylesheet" href="../../css/global/common.css">

    <link rel="stylesheet" href="../../css/component/example.css">

    <link rel="stylesheet" href="../../css/plugin/tab.css">

    <script src="../../js/lib/base.js"></script>
    <script src="../../js/lib/string.js"></script>
    <script src="../../js/lib/function.js"></script>
    <script src="../../js/global/common.js"></script>
    <script src="../../js/plugin/prettify.js"></script>
    <script src="../../js/plugin/tab.js"></script>
</head>
<body>
    <div class="container">
        <div class="example">
            <div class="tab" data-ride="tab">
                <ul class="tab-nav-list">
                    <li class="actived">
                        <a>tab-page 1</a>
                    </li>
                    <li>
                        <a>tab-page 2</a>
                    </li>
                    <li>
                        <a>tab-page 3</a>
                    </li>
                </ul>
                <div class="tab-box">
                    <div class="tab-page show">
                        tab-page 1
                    </div>
                    <div class="tab-page hide">
                        tab-page 2
                    </div>
                    <div class="tab-page hide">
                        tab-page 3
                    </div>
                </div>
            </div>
        </div>
        <div class="example">
            <div class="tab border" data-ride="tab">
                <ul class="tab-nav-list">
                    <li class="actived">
                        <a>tab-page 1</a>
                    </li>
                    <li>
                        <a>tab-page 2</a>
                    </li>
                    <li>
                        <a>tab-page 3</a>
                    </li>
                </ul>
                <div class="tab-box">
                    <div class="tab-page show">
                        tab-page 1
                    </div>
                    <div class="tab-page hide">
                        tab-page 2
                    </div>
                    <div class="tab-page hide">
                        tab-page 3
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
