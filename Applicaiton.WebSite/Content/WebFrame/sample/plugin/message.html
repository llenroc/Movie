<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <script src="../../js/lib/jquery/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="../../css/global/common.css">
    <link rel="stylesheet" href="../../css/global/font-awesome.css">

    <link rel="stylesheet" href="../../css/base/common.css">
    <link rel="stylesheet" href="../../css/base/button.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/base/code.css">
    <link rel="stylesheet" href="../../css/base/form.css">
    <link rel="stylesheet" href="../../css/base/grid.css">

    <link rel="stylesheet" href="../../css/component/example.css">

    <link rel="stylesheet" href="../../css/plugin/message.css">

    <script src="../../js/lib/base.js"></script>
    <script src="../../js/lib/string.js"></script>
    <script src="../../js/lib/function.js"></script>
    <script src="../../js/global/common.js"></script>
    <script src="../../js/plugin/message.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <button class="button-text" id="button_create_message">create a message</button>
        <button class="button-text" id="button_create_message_manual_close">create a message</button>
        <button class="button-text" id="button_create_message_success">create a success message</button>
        <button class="button-text" id="button_create_message_error">create a error message</button>
        <button class="button-text" id="button_create_message_loading">create a loading message</button>
    </div>
</div>
<script>
    $(function(){
        $("#button_create_message").click(function(){
            $.message("hello!");
        });
        $("#button_create_message_manual_close").click(function(){
            $.message("hello!",{title:'message title',autoHide:false});
        });
        $("#button_create_message_success").click(function(){
            $.message.success("hello!",{showMask:true});
        });
        $("#button_create_message_error").click(function(){
            $.message.error("hello!");
        });
        $("#button_create_message_loading").click(function(){
            $.message.loading("loading...");
        });
    })
</script>
</body>
</html>
