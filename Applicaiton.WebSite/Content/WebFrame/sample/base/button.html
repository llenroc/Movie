<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="../../css/global/common.css">
    <link rel="stylesheet" href="../../css/global/font-awesome.css">

    <link rel="stylesheet" href="../../css/base/common.css">
    <link rel="stylesheet" href="../../css/base/button.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/base/code.css">
    <link rel="stylesheet" href="../../css/base/form.css">
    <link rel="stylesheet" href="../../css/base/grid.css">

    <link rel="stylesheet" href="../../css/component/example.css">
</head>
<body>
<div class="container">
    <h1 class="block-title">button</h1>
    <div>
        <h2 class="block-title">button-text</h2>
        <div class="example">
            <p>
                <button class="button-text">button-text</button>
                <button class="button-text radius">button-text radius</button>
                <button class="button-text border">button-text border</button>
                <button class="button-text icon"><span class="button-text-icon icon-apple"></span>button-text icon</button>
            </p>
            <p>
                <button class="button-text primary">primary</button>
                <button class="button-text danger">danger</button>
                <button class="button-text info">info</button>
                <button class="button-text secondary">secondary</button>
                <button class="button-text warning">warning</button>
                <button class="button-text submit">submit</button>
            </p>
            <p>
                <button class="button-text small">small</button>
                <button class="button-text">small</button>
                <button class="button-text large">large</button>
            </p>
            <p>
                <button class="button-text block">button-text block</button>
                <button class="button-text block" disabled>button-text block disabled</button>
            </p>
            <p>
                <button class="button-text block button-loading">button-text loading</button>
            </p>
        </div>
        <h2 class="block-title">button-icon</h2>
        <div class="example">
            <button class="button-icon dark"><span class="icon-cog"></span></button>
            <button class="button-icon dark block"><span class="icon-cog"></span></button>
            <button class="button-icon"><span class="icon-cog"></span></button>
            <button class="button-icon large"><span class="icon-cog"></span></button>
            <button class="button-icon circle"><span class="icon-cog"></span></button>
            <button class="button-icon circle border"><span class="icon-cog"></span></button>
            <button class="button-icon circle border gray"><span class="icon-cog"></span></button>
            <button class="button-icon circle border light"><span class="icon-cog"></span></button>
        </div>
        <h2 class="block-title">button-icon-with-text</h2>
        <div class="example">
            <button class="button-icon-with-text"><span class="icon-cog"></span><span class="text">button-icon-with-text</span></button>
        </div>
        <h2>button-command</h2>
        <div class="example">
            <button class="button-command">
                <span class="icon-cog"></span>
                <p>Yes, share and connect</p>
                <small>Use this option for home or work</small>
            </button>
            <br><br>
            <button class="button-command block">
                <span class="icon-cog"></span>
                <p>Yes, share and connect</p>
                <small>Use this option for home or work</small>
            </button>
        </div>
    </div>
</div>
</body>
</html>
